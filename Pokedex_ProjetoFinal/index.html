<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/121ad576a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="pokeball.svg" alt="pokeball" />
            <h1>Pokédex</h1>
        </div>
    </div>
    <div class="search-container">
        <label for="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search" placeholder="Insira o nome ou ID">
            <button id="search-button">Buscar</button>
        </label>
    </div>

    <button id="favorites-button">Ver favoritos</button>

    <div id="favorites-modal">
        <div id="favorites-modal-content">
            <span id="close-modal" style="float: right; cursor: pointer;"><i class="fa fa-rectangle-xmark"></i></span>
            <h2>Favoritos</h2>
            <ul id="favorites-list"></ul>
        </div>
    </div>
    
    <div class="poke-container" id="poke-container"></div>

    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span id="close-error-modal" class="close">×</span>
            <p id="error-message"></p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
